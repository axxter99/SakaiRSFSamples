<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://www.ponder.org/rsf">
<head>
<title>Hibernate Cookbook - Recipe Listing</title>
<style type="text/css" rsf:id="scr=contribute-style">
 .hidden {
display: none;
}
.smallbtn {
   font-size:80%;
}
</style>
<script type="text/javascript" rsf:id="scr=contribute-style" 
  src="../javascript/getvalue.js">
</script>
</head>
<body>
<div class="portletBody">
<!-- NB this is the only Sakai view with a different template to standalone.
Normalise this build/situation at some point... -->
<div rsf:id="page:">
<h1>Online Cookbook - All Recipes</h1>
<form rsf:id="basic-form" method="post" class="inlineForm">
  
<table class="listHier lines" cellspacing="0" summary ="List of Recipes">
 <tr>
  <th width="40%"><p ><b>Recipe</b></p></th>
  <th width="20%"><p ><b>Category</b></p></th>
  <th width="20%"><p ><b>Date</b></p></th>
  </tr>
  <tr rsf:id="recipe-row:">
   <td>
   <a href="recipe-show.html" rsf:id="recipe-show">Hot Chips</a>
   <span class="hidden" rsf:id="confirm-title" id="recipe-row::1:confirm-title">Hot Chips</span>
     <span class="act">
   <input type="submit" class="smallbtn" rsf:id="recipe-destroy" id="recipe-row::1:recipe-destroy" value="delete" 
     onclick='return confirm("Really delete " + 
     getRelativeValue(this.id, "confirm-title") + "?")'/></span></td>
   <td rsf:id="recipe-category">Snacks</td>
   <td rsf:id="recipe-date">2004-11-11</td>
  </tr>
</table>
</form>
</div>
</div>
</body>
</html>
